<!DOCTYPE html>
<html>
<head>
    <title>Your Website Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C29C76;
            overflow-x: hidden;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 20px;
        }
        main {
            padding: 20px;
        }
        .parallax {
            background-image: url('Groupon_Icon.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px;
            position: relative;
        }
        .parallax-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #CA8C81;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Website Header</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search...">
    </div>
    <main>
        <div class="parallax">
            <div class="parallax-content">
                <h2>Welcome to Your Parallax Section!</h2>
                <p>This is a parallax effect created with HTML and CSS.</p>
            </div>
        </div>
    </main>
    <div class="back-to-top" onclick="scrollToTop()">
        &#8593;
    </div>
    <footer>
        &copy; 2023 Your Company Name. All rights reserved.
    </footer>
    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
